      - "Info: codice {codice_errore} (falso positivo)"
      - "Test: funzionalità sandbox {ambiente}"

  bodies:
      - |
        Il sistema {ambiente} è completamente bloccato da questa mattina. Impossibile accedere
        al modulo fatturazione e gestione ordini. Circa {quantita} utenti bloccati inclusi reparti
        amministrativi e commerciali. Errore restituito: {codice_errore}. Tutte operazioni business ferme
        includendo emissione fatture per clienti {cliente} e conferma ordini. Intervento urgentissimo richiesto.
      - |
        Crash critico del modulo {modulo} durante elaborazione ordini cliente. Il sistema si blocca
        quando si tenta di confermare ordine {numero_ordine} per {cliente}. Errore {codice_errore}
        impedisce completamento transazioni. Il reparto commerciale non può processare ordini per {importo}.
        Necessario ripristino immediato servizio su ambiente {ambiente}.
      - |
        Il servizio {modulo} non risponde da {giorni_richiesta} ore causando down completo operativo totale.
        Impossibile per utenti commerciali accedere per generare preventivi. Clienti {cliente} attendono
        offerte con scadenza oggi. Nessun workaround disponibile, sistema mostra {codice_errore}.
        Impatto critico su vendite e relazioni clienti. Assistenza urgente necessaria.
      - |
        Emergenza: rilevata perdita dati cliente {cliente} su ambiente {ambiente}. Informazioni inserite
        ieri in {modulo} non più disponibili. Query ricerca restituiscono errore {codice_errore}.
        Dati critici per fatturazione ordine {numero_ordine} e reportistica. Impossibile recuperare
        anagrafiche e storico transazioni. Richiesto intervento immediato per ripristino.
      - |
        Blocco totale inserimento ordini nel sistema. Impossibile salvare ordine {numero_ordine} per cliente {cliente}.
        Modulo {modulo} restituisce errore "{codice_errore}" e non completa operazione.
        Processo commerciale fermo da {giorni_richiesta} ore. Cliente attende conferma per ordine da {importo}.
        Assistenza tecnica immediata richiesta per sblocco.
      - |
        Sistema completamente bloccato durante generazione preventivi per cliente {cliente}.
        Il modulo {modulo} va in crash con errore {codice_errore} quando si tenta calcolo per {linea_prodotto}.
        Team commerciale impossibilitato a inviare offerte. Scadenza opportunità entro {tempo_massimo}.
        Ripristino urgente necessario per non perdere vendita.
      - |
        Anomalia nel calcolo sconti: il modulo {modulo} applica l'IVA al 22% anche sull'esente.
        Succede solo con clienti esteri.
        Gli ordini vengono processati ma con importi errati che vanno corretti a mano.
        Bug funzionale da risolvere per evitare lavoro manuale.
      - |
        Lentezza eccessiva nel caricamento della dashboard {pagina_applicativa}.
        Impiega 15 secondi per aprirsi invece dei soliti 2.
        Il sistema è utilizzabile ma la navigazione è frustrante per gli utenti.
        Probabile query non ottimizzata su DB {ambiente}.
      - |
        L'utente {nome_utente} segnala errore 'Access Denied' su una specifica cartella.
        I permessi sembrano corretti a sistema.
        L'utente può lavorare su altre cartelle, ma quella specifica è inaccessibile.
        Verificare ACL su file server.
      - |
        Glitch visuale nella tabella ordini: la colonna 'Totale' a volte appare vuota.
        Facendo refresh della pagina i dati compaiono.
        Problema intermittente che genera confusione nel reparto vendite.
        Non blocca gli ordini ma genera chiamate di assistenza inutili.
      - |
        Log del server application pieno di warning 'Connection Reset'.
        Il servizio non è mai andato down, ma i log crescono di 1GB al giorno.
        Rischio saturazione disco se non si indaga la causa.
        Situazione da monitorare e correggere prima che diventi critica.
      - |
        Il servizio di invio email automatiche si è inceppato per 2 ore.
        Ora ha ripreso, ma c'è una coda di 50 email in attesa.
        Monitorare lo smaltimento della coda per assicurarsi che non si blocchi di nuovo.
        Verificare configurazione SMTP relay.
      - |
        Timeout sporadici durante l'update delle anagrafiche su {modulo}.
        Succede circa 1 volta su 10 tentativi.
        Riprova e funziona.
        Indice di instabilità del database che va indagata, anche se non blocca il lavoro.
      - |
        Disallineamento giacenze magazzino tra ERP e e-commerce.
        Alcuni articoli risultano disponibili online ma sono a zero in magazzino.
        Rischio ordini non evadibili.
        Forzare una sincronizzazione completa stanotte.
      - |
        Richiesta patch di sicurezza per libreria obsoleta in {modulo}.
        Vulnerabilità media segnalata dal security scan.
        Non c'è exploit attivo, ma la policy richiede aggiornamento entro 30 giorni.
        Pianificare installazione patch in ambiente di test.
      - |
        Il job notturno di importazione dati ha saltato 5 record su 1000.
        Errore di validazione sui campi data.
        I restanti 995 record sono ok.
        Analizzare i 5 scarti e capire perché il formato data era errato.
      - |
        Errore generazione PDF report vendite mensile.
        Il report esce con formattazione sballata nelle ultime pagine.
        I dati sono leggibili ma il documento è brutto da inviare al board.
        Correggere template di stampa.
      - |
        Query di ricerca clienti lenta: manca indice sulla colonna 'Partita IVA'.
        Ogni ricerca fa full table scan.
        Creare indice per migliorare tempi di risposta.
        Attività di tuning DB standard.
      - |
        Suggerimento per futura roadmap evolutiva del modulo {modulo}.
        Sarebbe utile valutare una ristrutturazione dei menu per il prossimo major update.
        Nessuna fretta: inserire in wishlist per discussione trimestrale.
        Proposta puramente estetica/funzionale per il futuro.
      - |
        Domanda generica su logica funzionamento sconti in {linea_prodotto}.
        Serve per aggiornare il wiki interno e formare i junior.
        Il sistema funziona come atteso, si richiede solo conferma teorica della formula.
        Da gestire a tempo perso come attività di knowledge sharing.
      - |
        Feedback su usabilità interfaccia {modulo}: i colori dei grafici sono poco leggibili.
        Problema puramente cosmetico che non impatta le funzionalità.
        Valutare restyling grafico quando si metterà mano al frontend.
        Segnalazione di bassa priorità per backlog UX.
      - |
        Curiosità su dati storici cliente: ho notato record vecchi di 5 anni.
        Non creano problemi, ma volevo capire la policy di retention.
        Solo per mia informazione personale, nessuna azione correttiva richiesta.
        Chiudere il ticket dopo breve risposta informativa.
      - |
        Pianificazione attività di shadowing per upgrade sistema {prodotto}.
        Vorrei assistere alle operazioni della prossima settimana per imparare.
        Nessun intervento attivo richiesto, solo presenza come osservatore.
        Attività di formazione interna on-the-job.
      - |
        Nota di osservazione su ambiente {ambiente}: performance stabili.
        Tracciamento periodico KPI di sistema per reportistica mensile.
        Tutti i parametri sono nella norma.
        Ticket aperto solo per loggare l'avvenuto controllo di routine.
      - |
        Richiesta PDF aggiornato del manuale utente modulo {modulo}.
        La versione sul server è obsoleta (manca capitolo 5).
        Non serve per attività correnti, ma per completezza archivio documentale.
        Inviare file quando disponibile.
      - |
        Studio statistico sui log di accesso al modulo {modulo}.
        Raccolta dati grezzi per tesi di ottimizzazione database.
        Nessun errore da investigare, solo data mining su storico.
        Processo da lanciare in background senza priorità.
      - |
        Segnalazione glitch grafico minore su {modulo} in risoluzione 4K.
        Il footer si sovrappone leggermente ma i bottoni funzionano.
        Difetto visivo marginale da correggere quando capiterà occasione.
        Non impatta l'operatività degli utenti standard.
      - |
        Draft pianificazione manutenzione {versione_software} per l'anno prossimo.
        Inizio raccolta requisiti preliminari per upgrade futuro.
        Attività di studio fattibilità a lungo termine.
        Nessuna scadenza imminente, solo fase di brainstorming tecnico.
      - |
        Info su messaggio di cortesia in processo ordini.
        Il testo visualizzato è corretto ma potrebbe essere più gentile.
        Valutare rewording per prossima release testi.
        Modifica editoriale di bassa rilevanza tecnica.
      - |
        Sessione di test esplorativo su ambiente {ambiente} per nuovi assunti.
        Utilizzo sandbox per prendere confidenza con le funzioni base.
        Nessun output atteso, solo attività didattica.
        Non richiede supervisione senior.

