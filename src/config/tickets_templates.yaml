amministrazione:
  titles:
      - "URGENTE: Account bloccato {nome_utente} - errore {codice_errore} su sistema {modulo}"
      - "Blocco sistema durante elaborazione fattura {numero_fattura} per {cliente}"
      - "Errore critico: impossibile completare pagamento ordine {numero_ordine}"
      - "Sistema fermo {modulo} non risponde - utenti bloccati su gestione anagrafiche"
      - "Rallentamento fatturazione: salvataggio impiega 40 secondi (troppo)"
      - "Errore stampa: impossibile stampare fattura {numero_fattura} (cliente aspetta)"
      - "Discrepanza contabile: bonifico {importo} non visibile (chiusura bloccata)"
      - "Account bloccato: utente {nome_utente} fermo (troppi tentativi)"
      - "Errore calcolo IVA: importo errato su fattura estera (non validabile)"
      - "Export fallito: report mensile si blocca a metà (serve urgente)"
      - "Bug interfaccia: anagrafica {cliente} illeggibile (campi vuoti)"
      - "Timeout ricerca: impossibile filtrare fatture > 30 giorni"
      - "Mancata notifica: email approvazione persa (processo fermo)"
      - "Errore validazione: codice fiscale corretto rifiutato dal sistema"
      - "Anomalia visiva: duplicazione righe estratto conto (confusione)"
      - "Funzione rotta: tasto upload PDF non cliccabile"
      - "Archivio: documentazione storica {anno_fiscale}"
      - "Log: inserimento anagrafica {cliente}"
      - "Backup: storico fatture {anno_fiscale}"
      - "Info: statistiche licenze {linea_prodotto}"
      - "Manutenzione: pulizia account inattivi"
      - "Monitoraggio: log modulo utenti (nessun errore)"
      - "Batch: consolidamento dati contabili"
      - "Task: aggiornamento anagrafica pianificato"

  bodies:
      - |
        L'account utente {nome_utente} risulta bloccato dal sistema {modulo} con errore "{codice_errore}".
        L'utente deve urgentemente accedere per completare l'elaborazione delle fatture per il cliente {cliente}.
        Il blocco sta impattando le operazioni di chiusura ordini e l'invio documenti contabili.
        Si richiede intervento tecnico immediato per ripristino accesso entro {tempo_massimo}.
      - |
        Durante l'elaborazione della fattura {numero_fattura} per il cliente {cliente}, il sistema {modulo}
        si è bloccato generando errore {codice_errore}. L'operazione di registrazione pagamento di {importo}
        non può essere completata. Il cliente attende conferma per procedere con l'ordine {numero_ordine}.
        Necessario intervento urgente per sbloccare il processo di fatturazione.
      - |
        URgente completare la registrazione del pagamento per l'ordine {numero_ordine} del cliente {cliente}.
        Il sistema mostra errore {codice_errore} durante l'inserimento dell'importo {importo} in {modulo}.
        Il bonifico risulta effettuato ma il gestionale non salva i dati. Blocco critico che impedisce
        conferma ordine e spedizione merce. Richiesto supporto tecnico immediato.
      - |
        Il sistema {modulo} non risponde alle richieste di accesso da parte degli utenti amministrativi.
        Abbiamo la produzione ferma: impossibile gestire le anagrafiche clienti e fornitori.
        Circa {quantita} utenti bloccati, nessuno riesce ad accedere alle funzionalità di gestione documenti.
        Il problema si manifesta in ambiente {ambiente} con timeout continui.
      - |
        L'utente {nome_utente} segnala lentezza esasperante nel modulo fatturazione.
        Il salvataggio di ogni fattura impiega 30-40 secondi.
        Non è un blocco totale, ma dimezza la produttività dell'ufficio.
        Necessaria verifica performance database o rete su ambiente {ambiente}.
      - |
        Errore di stampa isolato: impossibile stampare la fattura {numero_fattura}.
        Il sistema genera il PDF correttamente a video, ma l'invio alla stampante fallisce.
        Altre fatture vengono stampate regolarmente.
        Il cliente {cliente} è in attesa del cartaceo per il ritiro merce.
      - |
        Mancato allineamento incassi: il bonifico di {importo} non risulta in contabilità.
        In banca è presente, ma il modulo {modulo} non lo ha importato automaticamente.
        Necessario inserimento manuale o forzatura sync per chiudere la posizione del cliente {cliente}.
        Il problema riguarda solo i bonifici di ieri.
      - |
        L'account {nome_utente} risulta bloccato per troppi tentativi di accesso errati.
        Serve sblocco manuale da parte dell'amministratore.
        L'utente deve completare l'inserimento ordini entro sera.
        Non è un problema di sistema generalizzato, solo utenza singola.
      - |
        Discrepanza IVA su fattura estera {numero_fattura}.
        Il sistema calcola un importo diverso da quello atteso per il cliente {cliente}.
        Differenza di pochi euro, ma impedisce la validazione contabile.
        Richiesta verifica configurazione aliquote nel modulo {modulo}.
      - |
        Malfunzionamento export Excel per report mensile.
        La generazione del file si interrompe a metà con errore generico.
        I dati a video sono corretti.
        Serve il file esportato per riunione di domani mattina. Workaround richiesto.
      - |
        Problema di visualizzazione anagrafica cliente {cliente}.
        Alcuni campi (telefono, indirizzo) appaiono vuoti anche se popolati nel DB.
        Rende difficile contattare il cliente per sollecito pagamenti.
        Bug dell'interfaccia {modulo} da correggere.
      - |
        Timeout puntuale durante la ricerca fatture per data.
        La query va in errore solo se si seleziona un intervallo superiore a 30 giorni.
        Costringe gli operatori a fare ricerche frazionate.
        Molto scomodo per l'operatività quotidiana, serve ottimizzazione.
      - |
        Mancata ricezione notifica approvazione ordine {numero_ordine}.
        Il responsabile ha approvato, ma l'email non è arrivata all'amministrazione.
        Senza notifica la fatturazione non parte.
        Verificare code di posta in uscita su ambiente {ambiente}.
      - |
        Errore validazione codice fiscale per nuovo cliente {cliente}.
        Il sistema lo segna come errato anche se è formalmente valido.
        Impedisce il salvataggio della scheda cliente.
        Necessario bypassare il controllo o correggere l'algoritmo di validazione.
      - |
        Duplicazione righe in visualizzazione estratto conto {cliente}.
        Le fatture appaiono due volte nella lista a video.
        Il saldo finale è corretto, è solo un errore visivo che confonde gli operatori.
        Richiesta pulizia della view nel modulo {modulo}.
      - |
        Impossibile allegare PDF al record della fattura {numero_fattura}.
        Il bottone 'Upload' non risponde o dà errore di permessi.
        Il documento deve essere archiviato digitalmente entro fine mese.
        Problema limitato alla funzione di upload, il resto funziona.
      - |
        Attività di background: archiviazione documenti storici cliente {cliente} per anno {anno_fiscale}.
        Si tratta di spostare vecchi file (fatture, contratti) nell'archivio morto per liberare spazio.
        Nessuna urgenza operativa: il task può girare nei momenti di inattività del sistema.
        Operazione di manutenzione ordinaria del database.
      - |
        Nota di aggiornamento anagrafica per cliente {cliente} nel sistema {modulo}.
        Inseriti dati nuovo referente {nome_utente} a puro titolo informativo per il database.
        Nessuna azione di sincronizzazione richiesta al momento.
        Semplice data entry per tenere ordinato lo storico contatti.
      - |
        Procedura di backup storico: export fatture anno {anno_fiscale} per archivio sicurezza.
        Generazione file statico in formato {formato_file} da conservare server-side.
        Operazione a bassa priorità da accodare ai job notturni o weekend.
        Serve solo per compliance e non per attività correnti.
      - |
        Proposta di manutenzione ordinaria: pulizia account inattivi da lungo periodo.
        Lista di {quantita} utenti che non accedono da mesi.
        Attività di igiene del database da schedulare come task di routine.
        Nessun impatto sugli utenti attivi o sul servizio di produzione.
      - |
        Richiesta estrazione dati statistici su utilizzo licenze {linea_prodotto}.
        Il report serve esclusivamente per proiezioni di budget anno prossimo (uso interno).
        Nessuna scadenza operativa immediata.
        Elaborazione da fare offline quando le risorse lo permettono.
      - |
        Monitoraggio passivo dei log modulo gestione utenti per statistiche utilizzo.
        Analisi a posteriori dei tracciati per identificare trend di lungo periodo.
        Non ci sono errori attivi o malfunzionamenti.
        Attività di studio per future ottimizzazioni, senza impatto attuale.
      - |
        Controllo qualità dati contabili storici per archivio.
        Verifica di routine sulla coerenza dei vecchi movimenti di anni passati.
        Non blocca nessuna attività corrente e non richiede correzioni urgenti.
        Si può procedere gradualmente alla validazione dei record passati.
      - |
        Data entry: modifica scheda informativa cliente {cliente}.
        Aggiornamento campi email {email_cliente} e referente {nome_utente}.
        Modifica puramente formale per completezza anagrafica.
        Attività amministrativa standard di basso livello, gestibile in background.

tecnico:
  titles:
      - "URGENTE: Sistema {ambiente} down - impossibile accedere a fatturazione"
